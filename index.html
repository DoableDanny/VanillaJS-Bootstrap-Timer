<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>VanillaJS Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center my-5">
        <div class="col-xs-6 mx-4">
          <button id="increment-hours-btn" class="btn btn-secondary">
            <i class="fas fa-arrow-up"></i>
          </button>
          <p class="my-3 text-center">Hours</p>
          <button id="decrement-hours-btn" class="btn btn-secondary">
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>
        <div class="col-xs-6 mx-4">
          <button id="increment-mins-btn" class="btn btn-secondary">
            <i class="fas fa-arrow-up"></i>
          </button>
          <p class="my-3 text-center">Mins</p>
          <button id="decrement-mins-btn" class="btn btn-secondary">
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>
      </div>

      <div
        id="clock"
        class="row bg-dark py-5 text-light d-flex justify-content-center rounded mx-auto max-width"
      >
        <div id="hours-left" class="col-xs-4 mx-2">00 Hours</div>
        <div id="mins-left" class="col-xs-4 mx-2">15 Mins</div>
        <div id="secs-left" class="col-xs-4 mx-2">00 Secs</div>
      </div>

      <div class="row d-flex justify-content-center my-5 mx-auto max-width">
        <div class="col-8">
          <button id="play-pause-btn" class="btn btn-success btn-block">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </button>
        </div>
        <div class="col-4">
          <button id="reset-btn" class="btn btn-success btn-block">
            <i class="fas fa-undo"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
